<ion-content>

  <div id="button-layer">
    <ion-button *ngIf="this.undoHistoryPresent">Undo</ion-button>
    <ion-button *ngIf="this.redoHistoryPresent">Redo</ion-button>
    <ion-button *ngIf="!this.canvasIsEmpty">Clear</ion-button>
    <ion-button *ngIf="this.snappable">Snap</ion-button>
  </div>


  <app-base-2d-canvas
    (undoHistoryEvent)="updateUndoHistory($event)"
    (redoHistoryEvent)="updateRedoHistory($event)"
    (canvasEmptyEvent)="updateCanvasIsEmpty($event)"
    (snappingChangeEvent)="updateSnapping($event)"
  >
  </app-base-2d-canvas>
  <app-cube-stack></app-cube-stack>
</ion-content>
